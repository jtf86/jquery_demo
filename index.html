<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- Title -->
    <title>Demo</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container jumbotron">
      <h3>My List</h3>
    </div>
    <!-- Entry Form -->
    <div class="container">
      <form id="new_item">
          <div class="">
            <label for="item">My Item</label>
            <input type="text" id="item">
          </div>
          <button type="submit" id="submit">Add this item to the list</button>
      </form>

    </div>
    <!-- List -->
    <div class="container list jumbotron">
      <h5>Things I'm Listing</h5>
      <ul id="my_list">

      </ul>
    </div>

    <!-- Refresh -->
    <div class="container refresh">
      <button type="button" id="refresh">Reset this list</button>
    </div>
  </body>
</html>
